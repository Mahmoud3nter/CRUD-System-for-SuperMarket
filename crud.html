<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="curd">
    <div class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>
    <div class="input">
        <input type="text" placeholder="title" id="title">
        <div class="price">
            <input onkeyup="gettotal()" type="number" placeholder="price" id="price">
            <input onkeyup ="gettotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="gettotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup ="gettotal()" type="number" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit">create</button>
    </div>
    <div class="output">
        <div class="searchBlock">
            <input type="text" placeholder="search" id="search">
            <div class="btnserch">
                <button id="search-titel">search by title</button>
                <button id="search-catogory">search by catogory</button>
            </div>
        </div>
        <div id="deletall"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delet</th>
            
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>



</div>





   <script src="code.js"></script>
</body>
</html>
